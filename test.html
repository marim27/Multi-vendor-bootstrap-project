<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Home page</title>
  </head>
<body>
    <div class="header"></div>
    <div class="footer"></div>
    <script>

        // Function to load and insert HTML content
  
        function loadAndInsert(url, targetElement) {
  
          fetch(url)
  
            .then((response) => response.text())
                .then((content) => {
                document.querySelector(targetElement).innerHTML = content;
            })
            .catch((error) => {
              console.error("Error loading " + url, error);
            }); 
        }
  
   
  
        loadAndInsert("./reuseable/header.html", ".header");
        loadAndInsert("./reuseable/footer.html", ".footer");
  
      </script>
    
</body>
</html>
